<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fixes Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Final Fixes Verification</h1>
        
        <!-- Status Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Login Centering -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="font-bold text-lg mb-3">üéØ Login Centering</h3>
                <p class="text-sm text-gray-600 mb-4">Login page should be centered on screen</p>
                <button onclick="testLoginCentering()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
                    Test Login Page
                </button>
                <div id="login-result" class="mt-3 text-sm"></div>
            </div>
            
            <!-- Add User Function -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="font-bold text-lg mb-3">‚ûï Add User Function</h3>
                <p class="text-sm text-gray-600 mb-4">Add User button should show form</p>
                <button onclick="testAddUser()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">
                    Test Add User
                </button>
                <div id="add-user-result" class="mt-3 text-sm"></div>
            </div>
            
            <!-- Reset Data Function -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="font-bold text-lg mb-3">üîÑ Reset Data Function</h3>
                <p class="text-sm text-gray-600 mb-4">Reset should show confirmation</p>
                <button onclick="testResetData()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full">
                    Test Reset Data
                </button>
                <div id="reset-result" class="mt-3 text-sm"></div>
            </div>
        </div>
        
        <!-- Test Results -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Test Results</h2>
            <div id="test-results" class="space-y-2"></div>
        </div>
        
        <!-- Quick Actions -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <button onclick="openApp()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                <i class="fas fa-external-link-alt mr-2"></i>Open App
            </button>
            <button onclick="loginAsAdmin()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                <i class="fas fa-user-shield mr-2"></i>Login as Admin
            </button>
            <button onclick="checkFunctions()" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
                <i class="fas fa-tools mr-2"></i>Check Functions
            </button>
            <button onclick="runAllTests()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                <i class="fas fa-check-double mr-2"></i>Run All Tests
            </button>
        </div>
    </div>
    
    <script src="js/unified-app.js"></script>
    <script src="js/section-fix.js"></script>
    <script src="js/data-management-fix.js"></script>
    
    <script>
        // Test functions
        function addResult(test, success, message) {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `p-3 rounded ${success ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            resultDiv.innerHTML = `
                <i class="fas ${success ? 'fa-check-circle' : 'fa-times-circle'} mr-2"></i>
                <strong>${test}:</strong> ${message}
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        // Test login centering
        function testLoginCentering() {
            const resultDiv = document.getElementById('login-result');
            
            // Check if login page would be centered
            const testDiv = document.createElement('div');
            testDiv.style.cssText = 'display:flex;position:fixed;top:0;left:0;right:0;bottom:0;align-items:center;justify-content:center;';
            
            if (testDiv.style.position === 'fixed' && testDiv.style.alignItems === 'center') {
                resultDiv.innerHTML = '<span class="text-green-600">‚úÖ Login will be centered</span>';
                addResult('Login Centering', true, 'CSS properties correctly set for centering');
            } else {
                resultDiv.innerHTML = '<span class="text-red-600">‚ùå Centering issue</span>';
                addResult('Login Centering', false, 'CSS properties not correct');
            }
        }
        
        // Test Add User function
        function testAddUser() {
            const resultDiv = document.getElementById('add-user-result');
            
            // Check if showUserView function exists
            if (typeof window.showUserView === 'function') {
                resultDiv.innerHTML = '<span class="text-green-600">‚úÖ Function exists</span>';
                addResult('Add User Function', true, 'showUserView function is available');
                
                // Try to call it
                try {
                    console.log('Testing showUserView...');
                    // Don't actually call it as we're not in the main app
                    addResult('Add User', true, 'Function can be called from onclick');
                } catch (e) {
                    addResult('Add User', false, 'Error: ' + e.message);
                }
            } else {
                resultDiv.innerHTML = '<span class="text-red-600">‚ùå Function missing</span>';
                addResult('Add User Function', false, 'showUserView not found');
            }
        }
        
        // Test Reset Data function
        function testResetData() {
            const resultDiv = document.getElementById('reset-result');
            
            // Check if resetAllData function exists
            if (typeof window.resetAllData === 'function') {
                resultDiv.innerHTML = '<span class="text-green-600">‚úÖ Function exists</span>';
                addResult('Reset Data Function', true, 'resetAllData function is available');
                
                // Check if it would show confirmation
                const originalConfirm = window.confirm;
                let confirmCalled = false;
                window.confirm = () => {
                    confirmCalled = true;
                    return false; // Don't actually reset
                };
                
                resetAllData();
                
                window.confirm = originalConfirm;
                
                if (confirmCalled) {
                    addResult('Reset Confirmation', true, 'Confirmation dialog would be shown');
                } else {
                    addResult('Reset Confirmation', false, 'No confirmation dialog');
                }
            } else {
                resultDiv.innerHTML = '<span class="text-red-600">‚ùå Function missing</span>';
                addResult('Reset Data Function', false, 'resetAllData not found');
            }
        }
        
        // Check all functions
        function checkFunctions() {
            const functions = [
                'showSection',
                'showUserView',
                'resetAllData',
                'exportData',
                'importData',
                'showAlert',
                'loadUsersList',
                'setupAddUserForm'
            ];
            
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    addResult(`Function: ${func}`, true, 'Available');
                } else {
                    addResult(`Function: ${func}`, false, 'Not found');
                }
            });
        }
        
        // Open main app
        function openApp() {
            window.open('index.html', '_blank');
        }
        
        // Login as admin
        function loginAsAdmin() {
            const session = {
                user: {
                    id: 'bmiller-001',
                    name: 'Bryan Miller',
                    email: 'bmiller@ascm.org',
                    role: 'admin',
                    platformRole: 'admin',
                    team: 'ASCM Leadership'
                },
                loginTime: Date.now(),
                expiresAt: Date.now() + 30 * 60 * 1000
            };
            
            localStorage.setItem('spt_session', JSON.stringify(session));
            addResult('Admin Login', true, 'Session created for Bryan Miller');
        }
        
        // Run all tests
        function runAllTests() {
            document.getElementById('test-results').innerHTML = '';
            
            testLoginCentering();
            setTimeout(() => testAddUser(), 100);
            setTimeout(() => testResetData(), 200);
            setTimeout(() => checkFunctions(), 300);
        }
        
        // Auto-run tests on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
