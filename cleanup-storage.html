<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Cleanup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Storage Cleanup Tool</h1>
        <div class="bg-white rounded-lg shadow p-6">
            <p class="mb-4">This tool will clean up any mock data and reset the app to require API authentication.</p>
            <button onclick="cleanupStorage()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Clean Storage & Reset
            </button>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
    
    <script>
        function cleanupStorage() {
            // Remove all mock-related items
            const itemsToRemove = [
                'use_mock_data',
                'mock_users',
                'mock_activities', 
                'mock_goals',
                'app_access_mode',
                'public_access',
                'demo_mode',
                'offline_cache'
            ];
            
            itemsToRemove.forEach(item => {
                localStorage.removeItem(item);
            });
            
            // Set proper defaults
            localStorage.setItem('app_access_mode', 'authenticated');
            
            document.getElementById('result').innerHTML = `
                <div class="bg-green-50 border border-green-200 rounded p-4">
                    <p class="text-green-700">âœ… Storage cleaned successfully!</p>
                    <p class="text-sm text-green-600 mt-2">The app will now require API authentication.</p>
                    <a href="index.html" class="inline-block mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Go to App
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
