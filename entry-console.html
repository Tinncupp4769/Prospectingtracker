<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Entry Console - Sales Prospecting Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#14B8A6',
                        success: '#22C55E',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        neutral: '#9CA3AF'
                    }
                }
            }
        }
    </script>
    
    <style>
        .form-input {
            @apply block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-secondary focus:border-secondary;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .btn-primary {
            @apply px-4 py-2 bg-secondary text-white rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary;
        }
        .btn-secondary {
            @apply px-4 py-2 border border-gray-300 bg-white text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-primary">Activity Entry Console</h1>
                <nav class="flex items-center space-x-4">
                    <a href="sales-dashboard-modular.html" class="text-secondary hover:text-teal-700">Dashboard</a>
                    <span id="currentUser" class="text-sm text-gray-600"></span>
                    <button id="logoutBtn" class="text-sm text-danger hover:text-red-600">Logout</button>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Entry Form -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold mb-6">Log New Activity</h2>
                    
                    <form id="activityForm" class="space-y-4">
                        <!-- Activity Type -->
                        <div>
                            <label class="form-label">Activity Type</label>
                            <select id="activityType" name="type" class="form-input" required>
                                <option value="">Select type...</option>
                                <option value="call">Call</option>
                                <option value="email">Email</option>
                                <option value="meeting">Meeting</option>
                                <option value="demo">Demo</option>
                                <option value="deal">Deal Closed</option>
                            </select>
                        </div>
                        
                        <!-- Prospect Information -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="form-label">Prospect Name</label>
                                <input type="text" id="prospectName" name="prospect_name" class="form-input" required>
                            </div>
                            <div>
                                <label class="form-label">Company</label>
                                <input type="text" id="prospectCompany" name="prospect_company" class="form-input" required>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="form-label">Email</label>
                                <input type="email" id="prospectEmail" name="prospect_email" class="form-input" required>
                            </div>
                            <div>
                                <label class="form-label">Phone</label>
                                <input type="tel" id="prospectPhone" name="prospect_phone" class="form-input">
                            </div>
                        </div>
                        
                        <!-- Date and Time -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="form-label">Date</label>
                                <input type="date" id="activityDate" name="date" class="form-input" required>
                            </div>
                            <div>
                                <label class="form-label">Time</label>
                                <input type="time" id="activityTime" name="time" class="form-input" required>
                            </div>
                        </div>
                        
                        <!-- Outcome -->
                        <div>
                            <label class="form-label">Outcome</label>
                            <select id="activityOutcome" name="outcome" class="form-input" required>
                                <option value="">Select outcome...</option>
                                <option value="positive">Positive</option>
                                <option value="neutral">Neutral</option>
                                <option value="negative">Negative</option>
                            </select>
                        </div>
                        
                        <!-- AM Category (shown only for AM users) -->
                        <div id="amCategoryField" class="hidden">
                            <label class="form-label">Category (AM)</label>
                            <select id="amCategory" name="category" class="form-input">
                                <option value="">Select category...</option>
                                <option value="cross-sell">Cross-Sell</option>
                                <option value="up-sell">Up-Sell</option>
                                <option value="dormant">Dormant Account Activation</option>
                            </select>
                        </div>
                        
                        <!-- Notes -->
                        <div>
                            <label class="form-label">Notes</label>
                            <textarea id="activityNotes" name="notes" rows="3" class="form-input" placeholder="Add any relevant notes about this activity..."></textarea>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="flex gap-4 pt-4">
                            <button type="submit" class="btn-primary">Save Activity</button>
                            <button type="button" id="clearBtn" class="btn-secondary">Clear Form</button>
                        </div>
                    </form>
                    
                    <!-- Success/Error Messages -->
                    <div id="messageContainer" class="mt-4 hidden">
                        <div id="messageContent" class="p-4 rounded-md"></div>
                    </div>
                </div>
            </div>
            
            <!-- Activity Summary -->
            <div>
                <!-- Today's Summary -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h3 class="text-lg font-semibold mb-4">Today's Summary</h3>
                    <div id="todaySummary" class="space-y-3">
                        <!-- Summary will be inserted here -->
                    </div>
                </div>
                
                <!-- Quick Stats -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">Week Progress</h3>
                    <div id="weekProgress" class="space-y-3">
                        <!-- Progress bars will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recent Activities Table -->
        <div class="mt-8 bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold">Recent Activities</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date/Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prospect</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Outcome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="activitiesTable" class="bg-white divide-y divide-gray-200">
                        <!-- Activities will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script src="js/entry-console.js"></script>
</body>
</html>
